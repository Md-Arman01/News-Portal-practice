<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- navber  -->
    <nav>
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-200 rounded-box w-52">
                
                </ul>
              </div>
              <a class="btn btn-ghost normal-case text-xl">News Portal</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul id="list-container" class="menu menu-horizontal px-1">
                <!-- cetagoris container -->
              </ul>
            </div>
          </div>
    </nav>
    <!-- views section -->
    <div  id="loading" class="text-center mt-40 hidden">
      <span class="loading loading-spinner loading-lg"></span>
    </div>
    <main>
      <div id="views-container" class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-2 md:gap-10 px-4 md:px-0 ">
        <!-- views -->
      </div>
      
      <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal_5" class="modal modal-bottom lg:modal-middle">
          <form
            method="dialog"
            class="relative bg-base-100 rounded-xl">

            <div class="flex justify-between items-center p-5">
              <div class="card-body">
                <h2 id="modal-title" class="text-2xl font-semibold"></h2>
                <p class="text-base font-medium text-[#585858]">Number: <span id="modal-Number"></span></p>
              </div>
            </div>
  
            <div class="modal-action">
              <!-- if there is a button in form, it will close the modal -->
              <button
                class="absolute -top-5 -right-6 btn rounded-full border border-[#EB5757] bg-[#EB5757] hover:bg-[#ec7171]">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="text-white w-4 h-6">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </form>
        </dialog>
    </main>
    <script src="index.js"></script>
</body>
</html>
